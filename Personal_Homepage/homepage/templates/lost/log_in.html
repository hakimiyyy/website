<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.1.1/css/fontawesome.min.css">
    <link rel="stylesheet" href="vendor/MDBPro/css/bootstrap.css">
    <link rel="stylesheet" href="vendor/MDBPro/css/mdb.css">
    <link rel="stylesheet" href="vendor/font-awesome/css/font-awesome.css">
    <link rel="stylesheet" href="login.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">

    <title>Login</title>
    <style>
        html, body {
        background-image: url('https://www.repoapp.com/wp-content/uploads/2015/11/shms-lost-and-found.jpg');
        background-size: cover;
        background-repeat: no-repeat;
        height: 100%;
        font-family: poppins;
    }

    .container {
        height: 100%;
        align-content: center;
    }

    .login {
        margin-top: auto;
        margin-bottom: auto;
        height: 350px;                                  /* card height */
        width: 400px;                                   /* card width */
        background-color: rgba(0, 0, 0, .5) !important; /* card background color */
    }

    .card-header h3 {
        color: white;
        text-transform: uppercase;
    }

    .input-group-prepend span {
        width: 50px;
        background-color: #ec4949;
        color: #000;
        border: 0;
        padding-left: 20px;
    }

    input:focus {
        box-shadow: 0 0 0 0;
    }

    .login_btn {
        color: #000;                /* button text color */
        background-color: #d95252;  /* button background color */
    }

    .login_btn:hover {
        color: #000;            /* button hover text color */
        background-color: #fff; /* button hover background color */
    }

    .links {
        color: #fff;
    }

    .links a {
        margin-left: 4px;
    }

    .register {
        margin-top: auto;
        margin-bottom: auto;
        height: 400px;                                  /* card height */
        width: 400px;                                   /* card width */
        background-color: rgba(0, 0, 0, .5) !important; /* card background color */
    }

    .jumbotron {
        height: 380px;
        margin-top: auto;
        margin-bottom: auto;
    }
    </style>
</head>
<body>
<div class="container">
    <div class="d-flex justify-content-center h-100">
        <div class="card login">
            <div class="card-header">
                <h3 class="text-center">Log In</h3>
            </div>
            <div class="card-body">
                <form method="post" action="log_in">
                    {% csrf_token %}
                    <div class="input-group form-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text"><i class="fa fa-user"></i></span>
                        </div>
                        <input type="text" class="form-control" id="username" name="username" placeholder="Username" required>
    
                    </div>
                    <div class="input-group form-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text"><i class="fa fa-key"></i></span>
                        </div>
                        <input type="password" class="form-control" id="password" name="password" placeholder="Password" required>
                    
                    </div>

                    <div class="form-group text-center">
                        <input type="submit" value="Login" class="btn login_btn"><br>
                        
                        {{message}}
                    </div>
                    
                </form>
            </div>
            <div class="card-footer">
                <div class="d-flex justify-content-center links">
                    Don't have an account?<a href="{%url 'signup' %}">Register</a>
                </div>
            </div>
        </div>
    </div>
</div>
