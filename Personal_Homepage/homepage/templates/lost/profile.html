<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <!-- Required meta tags -->
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- font awesome cdn link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <!-- Bootstrap CSS-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" crossorigin="anonymous">
    <link rel="stylesheet" href="vendor/MDBPro/css/bootstrap.css">
    <link rel="stylesheet" href="vendor/MDBPro/css/mdb.css">
    <link rel="stylesheet" href="vendor/font-awesome/css/font-awesome.css">
    <link rel="stylesheet" href="login.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Poppins&display=swap" rel="stylesheet">
    
    <title>Sign Up</title>
    <style type="text/css">
        @import url('https://fonts.googleapis.com/css2?family=Tilt+Warp&display=swap');
        body {
            background: #c85353;
            font-family: 'Poppins', sans-serif;
            margin: 0;
        }

        .drop {
            padding-top: 10px;
        }

        nav {
            height: 60px;
            width: auto;
            background: #ff4343;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 20px;
        }

        nav ul {
            padding: 0;
            margin: 0;
            text-align: center;
            list-style: none;
            display: flex;
            align-items: center;
        }

        nav ul li {
            position: relative;
            list-style: none;
            display: inline-block;
            margin-left: 20px;
        }

        nav ul li a {
            display: block;
            padding: 0 15px;
            color: #000000;
            text-decoration: none;
            line-height: 60px;
            font-size: 20px;
        }

        nav ul li a:hover {
            background: rgb(238, 195, 110);
            color: rgb(235, 161, 112);
            text-decoration: none;
        }

        /* hide child menu list */
        nav ul ul {
            position: absolute;
            top: 60px;
            display: none;
        }

        /* display the child menu list */
        nav ul li:hover > ul {
            display: block;
        }

        nav ul ul li {
            width: 150px;
            float: none;
            display: list-item;
            position: relative;
        }

        nav ul ul ul li {
            position: relative;
            top: -60px;
            left: 150px;
        }

        a {
            color: #000000;
        }

        .logo {
            height: auto;
            width: auto;
            font-size: 60px;
            font-family: 'Dancing Script', cursive;
            font: #000000;
            text-decoration: none;
        }

        a.logo:hover {
            color: rgb(255, 255, 255);
            text-decoration: none;
        }

        #box {
            background-color: #c85353;
            color: #faf4e3;
            width: 500px;
            margin: 50px auto;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.15);
            border-radius: 5px;
            padding: 20px;
            font-size: 15px;
            text-align: justify;
        }

        #submit {
            color: #faf4e3;
            background-color: #E3b076;
            border-radius: 12px;
            padding: 5px 20px;
            text-align: center;
            font-size: 18px;
            cursor: pointer;
            font-family: 'Dancing Script', cursive;
            margin-top: 20px;
        }

        .styled-table {
            margin: 50px auto;
            border-collapse: collapse;
            font-size: 15px;
            width: 600px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.15);
            empty-cells: show;
        }

        .styled-table thead tr {
            background-color: #88a3a8;
            color: #000000;
            text-align: left;
        }

        .styled-table th,
        .styled-table td {
            padding: 12px 15px;
        }

        .styled-table tbody tr {
            border-bottom: 1px solid #dddddd;
        }

        .styled-table tbody tr:nth-of-type(even) {
            background-color: #f3f3f3;
        }

        .styled-table tbody tr:last-of-type {
            border-bottom: 2px solid #3d0c02;
        }
    </style>
</head>
<body>
   <div class="drop">
       <nav>
           <!-- FOR LOGO IN HEADER -->
           <a href="{%url 'lostandfound' %}" class="logo">Lost and Found</a>

           <ul>
               <li><a href="{%url 'log_in' %}">LOG IN</a></li>
               <li><a href="{%url 'signup' %}">REGISTER</a></li>
               <li><a href="{%url 'reporteditems' %}">REPORTED ITEMS</a></li>
               <li><a href="{%url 'profile' %}">PROFILE</a></li>
               <li><a href="{%url 'inputitem' %}">REPORT ITEM</a></li>
               
           </ul>
       </nav>
   </div>
   <div id="box">
       <form action="profile" method="GET" style="text-align: center;">
           <h3>Enter your username for deletion confirmation:</h3><br>
           <input type="text" placeholder="Username" name="search"><br>
           <input type="submit" id="submit" value="Submit">
       </form>
       {{message}}
   </div>

   <table class="styled-table" style="margin: 0 auto;">
       <thead>
           <tr>
               <th>Username</th>
               <th>DELETE</th>
           </tr>
       </thead>
       <tbody>
           {% for data in data %}
           <tr>
               <td>{{data.username}}</td>
               <td><a href="delete/{{data.username}}">delete</a></td>
           </tr>
           {% endfor %}
       </tbody>
   </table>

</body>
</html>
