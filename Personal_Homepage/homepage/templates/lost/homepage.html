<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<!-- font awesome cdn link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="style.css">

    <title>Lost and Found</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap" rel="stylesheet">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Poppins&display=swap" rel="stylesheet">
    <style type="text/css">
		@import url('https://fonts.googleapis.com/css2?family=Poppins:wght@100;300;400;500;600&display=swap');
		
        body{
			background: #c85353;
			font-family: poppins;
			margin: 0;
		}

		nav{
			height: 60px;
			width: auto;
			background: #ff4343;
		}
		.drop{
			padding-top: 10px;
		}
		nav ul{
			padding: 0;
			margin: 0;
			text-align: center;
			position: absolute; top: 15px; left: 450px;

		}
		nav ul li{
			position: relative;
			list-style: none;
			display: inline-block;
		}
		nav ul li a{
			display: block;
			padding: 0 15px;
			color: rgb(0, 0, 0);
			text-decoration: none;
			line-height: 60px;
			font-size: 20px; 
		}
		nav ul li a:hover{
			background: rgb(238, 195, 110);
            color: rgb(152, 63, 4);
		}

		/*hide child menu list*/
		nav ul ul{
			position: absolute;
			top: 60 px;
			display: none;
		}

		/*display the child menu list*/
		nav ul li:hover > ul{
			display: block;
		}

		nav ul ul li{
			width: 150px;
			float: none;
			display: list-item;
			position: relative;
		}

		nav ul ul ul li{
			position: relative;
			top: -60px;
			left: 150px;
		}

        a{
            color: #000000;
        }

		.logo{
			position: absolute; left: 50px; top: 1x;
			height: auto;
			width: auto;
			font-size: 60px;
			font-family: dancing script;
			font: #ffffff;
			text-decoration: none;
		}
		

		 a.logo:hover{
			color: rgb(255, 255, 255);

		 }

		#box{
			width: 100;
			height: 100;
			padding: 10px 10px;
		}
		#box1{
			width: 70;
			height: 100;
			text-align: center;
		}

		/*FOOTER---------------------------------------------*/
		/*SETTING CONTAINER----------------------------------*/
		.container{
			width: 100%;
			height: 350px;
			margin: 0px auto;
			position: absolute; top: 900px;
			background: black;
			color: white;
			font-family: arial;
		}
		

		/*SETTING ROWS PART IN CONTAINER---------------------*/
		.rows{
			display: flex;
			justify-content: center;
			text-align: center;
			padding: 25px;
		}

		/*SETTING COL PART-----------------------------------*/
		.col-1{
			width: 50%;
		}

		/*HEADER IN THE FOOTER------------------------------*/
		h2{
			text-align: center;
		}

		/*LOGO IN THE FOOTER*/

		img.logo2{
			width: 50px;
			height: 53px;
			position: absolute; top: 240px; left: 735px;
		}


		div.text{
			position: absolute; top: 300px;
			font-family: sans-serif;
			font-size: 16px;
		}
		
		
        /*=============
            Scroll
        ===============*/

          /*width*/ 
		  ::-webkit-scrollbar {
            width: 20px;
            }

          /*Track */
            ::-webkit-scrollbar-track {
            box-shadow: inset 0 0 5px grey; 
            border-radius: 10px;
            }
          /*Handle */
            ::-webkit-scrollbar-thumb {
            background:  #ff0000; 
            border-radius: 10px;
            }

          /*Handle on hover */
            ::-webkit-scrollbar-thumb:hover {
            background: #1e1e1e; 
        }
		.welcome{
			text-align: center;
		}
		

    </style>
</head>
<body>
	

    <!---NAVIGATION BAR--->
		<div class="drop">
			<nav>
				<!---FOR LOGO IN HEADER--------------------------------------->
				<a href="{%url 'lostandfound' %}" class="logo">Lost and Found</a>

				<ul>
					<li><a href="{%url 'log_in' %}">LOG IN</a></li>
					<li><a href="{%url 'signup' %}">REGISTER</a></li>
					<li><a href="{%url 'reporteditems' %}">REPORTED ITEMS</a></li>
					<li><a href="{%url 'profile' %}">PROFILE</a></li>
					<li><a href="{%url 'inputitem' %}">REPORT ITEM</a></li>
				</ul>
			</nav>			

		</div>
		<div class="welcome">
		<p i>{{message}} </span>{{User.username}}</p>
		</div>
        <main>
            <div id="box">
                <img src="https://www.bates.edu/news/files/2019/12/191213-lost-and-found-084750.jpg" width="100%" height="700px">
            </div>
        </main>

<footer>
	<div class="container">
	
		<!---THE ROW--->
		<div class="rows">
			<div class="col col-1">
				<h2>ABOUT</h2>
				<p>Lost and Found website is a purpose for user to find and claim reported items.</p>
			</div>
			<div class="text">
				<p>@Lost&Found</p>
			</div>
		</div>
	</div>
</footer>
</body>
</html>
