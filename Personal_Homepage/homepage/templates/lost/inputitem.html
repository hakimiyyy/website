<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <!-- Required meta tags -->
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- font awesome cdn link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <!-- Bootstrap CSS-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.1.1/css/fontawesome.min.css">
    <link rel="stylesheet" href="vendor/MDBPro/css/bootstrap.css">
    <link rel="stylesheet" href="vendor/MDBPro/css/mdb.css">
    <link rel="stylesheet" href="vendor/font-awesome/css/font-awesome.css">
    <link rel="stylesheet" href="login.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Poppins&display=swap" rel="stylesheet">

    <title>Sign Up</title>
    <style type="text/css">
        @import url('https://fonts.googleapis.com/css2?family=Tilt+Warp&display=swap');
        /*=============
            box
        ===============*/
        #box{
            background-color:#c85353;
            color: #faf4e3;
            width: 950px;
            margin: 10px auto;
            box-shadow: #494949;
            border: double 5px black;
            padding: 10px 50px;
            font-size: 15px;
            text-align: justify;
        }

        #myBtn {
            color: #8d7a66;
            background-color: #b1504e;
            font-family: Garamond, serif;
            padding: 5px 30px;
            font-size: 20px;
            cursor: pointer;
            border-radius: 5px;
            box-shadow: 0 3px #999;
        }
        #myBtn:hover{
            background-color: #b73838;
        }

        #submit{
            color: #FAF4E3;
            background-color: #E3b076;
            border-radius: 12px;
            padding-top: 5 px;
            text-align: center;
            font-size: 18px;
            cursor: pointer;
            font-family:Garamond, serif;

        }

        body{
            background: #c85353;
            font-family: poppins;
            margin: 0;
        }
        /*'.' for class*/


        .drop{
            padding-top: 10px;
        }

        nav{
            height: 60px;
            width: auto;
            background: #ff4343;
        }

        nav ul{
            padding: 0;
            margin: 0;
            text-align: center;
            position: absolute; top: 15px; left: 450px;

        }
        nav ul li{
            position: relative;
            list-style: none;
            display: inline-block;
        }
        nav ul li a{
            display: block;
            padding: 0 15px;
            color: rgb(0, 0, 0);
            text-decoration: none;
            line-height: 60px;
            font-size: 20px;
        }
        nav ul li a:hover{
            background: rgb(238, 195, 110);
            color: rgb(235, 161, 112);
            text-decoration: none;
        }

        /*hide child menu list*/
        nav ul ul{
            position: absolute;
            top: 60 px;
            display: none;
        }

        /*display the child menu list*/
        nav ul li:hover > ul{
            display: block;
        }

        nav ul ul li{
            width: 150px;
            float: none;
            display: list-item;
            position: relative;
        }

        nav ul ul ul li{
            position: relative;
            top: -60px;
            left: 150px;
        }

        a{
            color: #000000;
        }

        .logo{
            position: absolute; left: 50px; top: 1x;
            height: auto;
            width: auto;
            font-size: 60px;
            font-family: dancing script;
            font: #000000;
            text-decoration: none;
        }


         a.logo:hover{
            color: rgb(255, 255, 255);
            text-decoration: none;

         }

        #box{
            width: 100%;
            height: 100;
            padding: 10px 10px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        #box input[type="text"],
        #box textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
        }

        #box button[type="submit"] {
            width: fit-content;
        }

        .container{
            width: 100%;
            height: 350px;
            margin: 0px auto;
            position: absolute; top: 900px;
            background: black;
            color: white;
            font-family: arial;
        }


        ::-webkit-scrollbar {
            width: 20px;
        }

        /*Track */
        ::-webkit-scrollbar-track {
            box-shadow: inset 0 0 5px grey;
            border-radius: 10px;
        }
        /*Handle */
        ::-webkit-scrollbar-thumb {
            background:  #a06404;
            border-radius: 10px;
        }

        /*Handle on hover */
        ::-webkit-scrollbar-thumb:hover {
            background: #a06404;
        }

        .styled-table{
            margin-top: 50px;
            margin-left: 475px;
            border-collapse: collapse;
            font-size: 15px;
            width: 600px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.15);
            empty-cells: show;
        }

        .styled-table thead tr {
            background-color: #88a3a8;
            color: #000000;
            text-align: left;
        }

        .styled-table th,
        .styled-table td {
            padding: 12px 15px;
        }

        .styled-table tbody tr {
            border-bottom: 1px solid #dddddd;
        }

        .styled-table tbody tr:nth-of-type(even) {
            background-color: #f3f3f3;
        }

        .styled-table tbody tr:last-of-type {
            border-bottom: 2px solid #3d0c02;
        }


        </style>
</head>
<body>
   <div class="drop">
   <nav>
    <!---FOR LOGO IN HEADER--------------------------------------->
    <a href="{%url 'lostandfound' %}" class="logo">Lost and Found</a>

    <ul>
        <li><a href="{%url 'log_in' %}">LOG IN</a></li>
        <li><a href="{%url 'signup' %}">REGISTER</a></li>
        <li><a href="{%url 'reporteditems' %}">REPORTED ITEMS</a></li>
        <li><a href="{%url 'profile' %}">PROFILE</a></li>
        <li><a href="{%url 'inputitem' %}">REPORT ITEM</a></li>
    </ul>
</nav>
</div>
<div id="box">
    <form method="post" action="{% url 'inputitem' %}">
        {% csrf_token %}

        <label for="item_name">Item Name:</label>
        <input type="text" name="item_name" id="item_name">

        <label for="description">Description:</label>
        <textarea name="description" id="description"></textarea>

        <button type="submit">Submit</button>
    </form>

</body>
</html>
