<!DOCTYPE html>
<html>
<head>
<title>Reported items</title>

    <meta charset="utf-8">
    <!-- Required meta tags -->
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- font awesome cdn link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="style.css">

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

<style>


html {
  box-sizing: border-box;
  background-color: darkgray;
}
.products {
  text-align: center;
}

.box-container {
  display: flex;
  justify-content: center;
  align-items: center;
  flex-direction: column;
  padding: 20px;
}

table {
  margin-top: 20px;
  border-collapse: collapse;
  width: 100%;
}

table th, table td {
  padding: 8px;
  text-align: center;
}

table th {
  background-color: #f2f2f2;
}

table tr:nth-child(even) {
  background-color: #f9f9f9;
}

table tr:hover {
  background-color: #e5e5e5;
}


*, *:before, *:after {
  box-sizing: inherit;
}

.column {
  float: left;
  width: 33.3%;
  margin-bottom: 16px;
  padding: 0 8px;
}

@media screen and (max-width: 650px) {
  .column {
    width: 100%;
    display: block;
  }
}

.card {
  box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.5);
  background-color: white;
  text-align: center;
  height: 550px;
}

.container {
  padding: 0 16px;
  background-color: white;
}

img.set{
    height: 300px;
    border: 2px solid black; 
}

img.box{
    height: auto;
    width: 100%;
    border-radius: 5px;
    box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.9);
}

.container::after, .row::after {
  content: "";
  clear: both;
  display: table;

}

.title {
  color: grey;
}

.button {
  border: none;
  outline: 0;
  display: inline-block;
  padding: 8px;
  color: white;
  background-color: #000;
  text-align: center;
  cursor: pointer;
  width: 100%;
}

.button:hover {
  background-color: #555;
}


        body{
			background: #e84646;
			font-family: poppins;
			margin: 0;
		}

		nav{
			height: 60px;
			width: auto;
			background: #ff4343;
		}
		.drop{
			padding-top: 10px;
      padding-bottom: 10px;
		}
		nav ul{
			padding: 0;
			margin: 0;
			text-align: center;
			position: absolute; top: 15px; left: 450px;

		}
		nav ul li{
			position: relative;
			list-style: none;
			display: inline-block;
		}
		nav ul li a{
			display: block;
			padding: 0 15px;
			color: rgb(0, 0, 0);
			text-decoration: none;
			line-height: 60px;
			font-size: 20px; 
		}
		nav ul li a:hover{
			background: rgb(238, 195, 110);
            color: rgb(152, 63, 4);
		}

        nav ul li .active{
			background: rgb(238, 195, 110);
            color: rgb(152, 63, 4);
		}

		/*hide child menu list*/
		nav ul ul{
			position: absolute;
			top: 60 px;
			display: none;
		}

		/*display the child menu list*/
		nav ul li:hover > ul{
			display: block;
		}

		nav ul ul li{
			width: 150px;
			float: none;
			display: list-item;
			position: relative;
		}

		nav ul ul ul li{
			position: relative;
			top: -60px;
			left: 150px;
		}

        a{
            color: #000000;
        }

		.logo{
			position: absolute; left: 50px; top: 1x;
			height: auto;
			width: auto;
			font-size: 60px;
			font-family: dancing script;
			font: #3d0c02;
			text-decoration: none;
		}
		

		 a.logo:hover{
			color: rgb(255, 255, 255);

		 }
		#box{
			width: 100;
			height: 100;
			padding: 10px 10px;
		}

    /*PRODUCT CODING*/

    .products .box-container {
            display: -ms-grid;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(21rem, 1fr));
            gap: 1.5rem;
        }

        .products .box-container .box {
            position: relative;
            background: #f3f3f3;
            text-align: center;
            overflow: hidden;
            box-shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.7);
            border:0.1rem solid rgba(0,0,0,0.7);
        }

        .products .box-container .box:hover  .icons{
            top: 0;
        }

        .products .box-container .box .icons {
            position: absolute;
            top: -105%;
            left: 0;
            height: 30rem;
            width: 100%;
            display: -webkit-box;
            display: -ms-flexbox;
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(243, 243, 243, 0.8);
            gap: 1rem;
        }

        .products .box-container .box .icons a {
            font-size: 2rem;
            height: 5rem;
            width: 5rem;
            line-height: 5rem;
            background: #fff;
            box-shadow: 0 0.5rem 3rem rgba(0, 0, 0, 0.1);
            color: #666;
        }

        .products .box-container .box .icons a:hover{

            background: var(--brown);
            color:#fff;

        }  

        .products .box-container .box .img {
            height:15rem;
            width:27rem;
            overflow: hidden;
        }

        .products .box-container .box .img img {
            height:100%;
            width:100%;
            object-fit: cover;
        }

        .products .box-container .box .content {
            padding: 1.9rem;
        }

        .products .box-container .box .content h3 {
            font-size: 1.2rem;
            color: #222;
        }
        
        .products .box-container .box .content .price {
            font-size: 1.5rem;
            color: #222;
            padding: 1rem 0;
        }

        .products .box-container .box .content .stars i {
            font-size: 1.7rem;
            color: var(--yellow);
            color: rgba(255, 217, 0, 0.632);

        }
            .products .box-container .box .img{
                width: 100%;
            }

         span.footerlogo{
            color: white;
            font-family: Garamond, serif;
         }

         footer{
            background:  #e3b076 ;
            border: double 5px #cc9c66;
            padding: 5px 50px;
         }


          ::-webkit-scrollbar {
            width: 20px;
            }

          /*Track */
            ::-webkit-scrollbar-track {
            box-shadow: inset 0 0 5px grey; 
            border-radius: 10px;
            }
          /*Handle */
            ::-webkit-scrollbar-thumb {
            background:  #ff0000; 
            border-radius: 10px;
            }

          /*Handle on hover */
            ::-webkit-scrollbar-thumb:hover {
            background: #1e1e1e; 
        }
</style>
</head>

<body>

    <div class="drop">
        <nav>
            <a href="{%url 'lostandfound' %}" class="logo">Lost and Found</a>


            <ul>

            </ul>
            <i><a href="{%url 'profile' %}" class="fas fa-user fa-3x" style="padding-left: 1300px; padding-top: 6px;"></a></i>

</div>


<div id="box">

<section class="products">
    
  <div class="box-container">


    <section class="products">
        <div class="box-container">
            <h2>Reported Items</h2>
            <table>
                <thead>
                    <tr>
                        <th>Item Name</th>
                        <th>Description</th>
                    </tr>
                </thead>
                <tbody>
                    {% for item in items %}
                    <tr>
                        <td>{{ item.item_name }}</td>
                        <td>{{ item.description }}</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </section>

    
      </div>
</div>
</section>

</body>
