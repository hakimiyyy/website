       /*COPYING FROM MAINPAGE---------------------*/
       body{
			background: #ea5858;
			font-family: poppins;
			margin: 0;
		}
		/*'.' for class*/

		nav{
			height: 60px;
			width: auto;
			background: #ff4343;
		}
		.drop{
			padding-top: 10px;
      padding-bottom: 10px;
		}
		nav ul{
			padding: 0;
			margin: 0;
			text-align: center;
			position: absolute; top: 15px; left: 450px;

		}
		nav ul li{
			position: relative;
			list-style: none;
			display: inline-block;
		}
		nav ul li a{
			display: block;
			padding: 0 15px;
			color: rgb(0, 0, 0);
			text-decoration: none;
			line-height: 60px;
			font-size: 20px; 
		}
		nav ul li a:hover{
			background: rgb(212, 90, 90);
            color: rgb(152, 63, 4);
		}

        nav ul li .active{
			background: rgb(238, 195, 110);
            color: rgb(152, 63, 4);
		}

		/*hide child menu list*/
		nav ul ul{
			position: absolute;
			top: 60 px;
			display: none;
		}

		/*display the child menu list*/
		nav ul li:hover > ul{
			display: block;
		}

		nav ul ul li{
			width: 150px;
			float: none;
			display: list-item;
			position: relative;
		}

		nav ul ul ul li{
			position: relative;
			top: -60px;
			left: 150px;
		}

        a{
            color: #010101;
        }

		.logo{
			position: absolute; left: 50px; top: 1x;
			height: auto;
			width: auto;

		#box{

		}

        /*=============
            Scroll
        ===============*/

         /* width */
         ::-webkit-scrollbar {
            width: 20px;
            }

            /* Track */
            ::-webkit-scrollbar-track {
            box-shadow: inset 0 0 5px grey; 
            border-radius: 10px;
            }
            
            /* Handle */
            ::-webkit-scrollbar-thumb {
            background:  #a06404; 
            border-radius: 10px;
            }

            /* Handle on hover */
            ::-webkit-scrollbar-thumb:hover {
            background: #a06404; 
        }
        /*=============
            box
        ===============*/

        #myBtn {
            color: #ffffff;
            background-color: #ffffff;
            font-family: Garamond, serif;
            padding: 5px 30px;
            font-size: 20px;  
            cursor: pointer;         
            border-radius: 5px;
            box-shadow: 0 3px #999;
        }
        #myBtn:hover{ 
            background-color: #feebd6;
        }
        span{
            color: #f6f5fb;
            font-family: Garamond, serif;
            font-size: 25px;
        }    
        img{
            width: 200px;
            height: 140px;
        }
        /*=============
            footer
        ===============*/
         span.footerlogo{
            color: white;
            font-family: Garamond, serif;
         }

         footer{
            background:  #e3b076 ;
            border: double 5px #cc9c66;
            padding: 5px 50px;
         }

         /* Full-width input fields */
            input[type=text], input[type=password] {
            width: 100%;
            padding: 12px 20px;
            margin: 8px 0;
            display: inline-block;
            border: 1px solid #ccc;
            box-sizing: border-box;
            }

        .container {
        margin: 1em auto; 
        padding:30px;
        border-radius:5px;
        background-color:#a82f2f;
        color: #faf4e3;
        width: 950px;
        margin: 10px auto;
        box-shadow: #c5945c;
        border: double 5px black;
        padding: 10px 50px;
        font-size: 15px;
        text-align: justify;
        }
        .productcont {
        display:grid; 
        grid-template-columns: auto auto auto auto;
        }
        .product {
        padding:1em; 
        border:1px solid #ffffff; 
        margin-right:1em; 
        margin-bottom: 1em;
        margin-top: 1em;
        border-radius:5px;
        }
        .cart-container {
        border:1px solid #ffffff;
        border-radius:5px;
        margin-top:1em;
        padding:2em;
        }
        button, input[type="submit"] { 
            border:1px solid #FA6900; 
            color:#fff; 
            background: #F38630; 
            padding:0.6em 1em;
            font-size:1em; 
            line-height:1; 
            border-radius: 1.2em;
            transition: color 0.2s ease-in-out, background 0.2s ease-in-out, border-color 0.2s ease-in-out;
        }
        button:hover, button:focus, button:active, input[type="submit"]:hover, input[type="submit"]:focus, input[type="submit"]:active {
            background: #b06904;
            border-color:#e9c24d8b;
            color:#000;
            cursor: pointer;
        }
        table {
        margin-bottom:1em;
        border-collapse:collapse;
        }
        table td, table th {
        text-align:left;
        padding:0.25em 1em;
        border-bottom:1px solid #ffffff;
        }
        #carttotals {
        margin-right:0;
        margin-left:auto;
        }
        .cart-buttons {
        width:auto;
        margin-right:0;
        margin-left:auto;
        display:flex;
        justify-content:flex-end;
        padding:1em 0;
        }
        #emptycart {
        margin-right:1em;
        }
        table td:nth-last-child(1) {
        text-align:right;
        }
        .message {
            border-width: 1px 0px;
            border-style:solid;
            border-color:#5c4203;
            color:#764f13;
            padding:0.5em 0;
            margin:1em 0;
            }

</style>
</head>
