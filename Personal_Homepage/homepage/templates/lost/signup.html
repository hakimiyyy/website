
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" href="style.css">
        <!-- Bootstrap CSS-->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.1.1/css/fontawesome.min.css">
        <link rel="stylesheet" href="vendor/MDBPro/css/bootstrap.css">
        <link rel="stylesheet" href="vendor/MDBPro/css/mdb.css">
        <link rel="stylesheet" href="vendor/font-awesome/css/font-awesome.css">
        <link rel="stylesheet" href="login.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Poppins&display=swap" rel="stylesheet">
    
    <title>Sign Up</title>
    <style type="text/css">
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@100;300;400;500;600&display=swap');
     
        #box{
            background-color:#c85353;
            color: #faf4e3;
            width: 500px;
            margin: 0 auto;
            box-shadow: #c5945c;
            border: double 5px black;
            padding: 10px 50px;
            font-size: 15px;
            text-align: justify;
        }    

        #myBtn {
            color: #b00909;
            background-color: #eca8a8;
            font-family: Garamond, serif;
            padding: 5px 30px;
            font-size: 20px;  
            cursor: pointer;         
            border-radius: 5px;
            box-shadow: 0 3px #000000;
        }
        #myBtn:hover{ 
            background-color: #ff6060;
        }

        #submit{  
            color: #FAF4E3;
            background-color: #E3b076;
            border-radius: 12px;
            padding-top: 5 px;
            text-align: center;
            font-size: 18px;
            cursor: pointer;
            font-family:Garamond, serif;

        }

        body{
            background: #9c2929;
            font-family: poppins;
            margin: 0;
        }

        .drop{
            padding-top: 10px;
        }

        nav{
            height: 60px;
            width: auto;
            background: #ff4343;
        }

        nav ul{
            padding: 0;
            margin: 0;
            text-align: center;
            position: absolute; top: 15px; left: 450px;

        }
        nav ul li{
            position: relative;
            list-style: none;
            display: inline-block;
        }
        nav ul li a{
            display: block;
            padding: 0 15px;
            color: rgb(0, 0, 0);
            text-decoration: none;
            line-height: 60px;
            font-size: 20px; 
        }
        nav ul li a:hover{
            background: rgb(238, 195, 110);
            color: rgb(152, 63, 4);
            text-decoration: none;
        }

        /*hide child menu list*/
        nav ul ul{
            position: absolute;
            top: 60 px;
            display: none;
        }

        /*display the child menu list*/
        nav ul li:hover > ul{
            display: block;
        }

        nav ul ul li{
            width: 150px;
            float: none;
            display: list-item;
            position: relative;
        }

        nav ul ul ul li{
            position: relative;
            top: -60px;
            left: 150px;
        }

        a{
            color: #000000;
        }

        .logo{
            position: absolute; left: 50px; top: 1x;
            height: auto;
            width: auto;
            font-size: 60px;
            font-family: dancing script;
            font: #3d0c02;
            text-decoration: none;
        }

         a.logo:hover{
            color: rgb(254, 254, 254);
            text-decoration: none;
        }

        #box{
            width: 500px;
            height: 100;
            padding: 10px 10px;
            margin: 0 auto;
        }
        #box1{
            width: 70;
            height: 100;
            text-align: center;
        }

        .container{
            width: 100%;
            height: 350px;
            margin: 0px auto;
            position: absolute; top: 900px;
            background: black;
            color: white;
            font-family: arial;
        }

          ::-webkit-scrollbar {
            width: 20px;
            }

          /*Track */
            ::-webkit-scrollbar-track {
            box-shadow: inset 0 0 5px grey; 
            border-radius: 10px;
            }
          /*Handle */
            ::-webkit-scrollbar-thumb {
            background:  #a06404; 
            border-radius: 10px;
            }

          /*Handle on hover */
            ::-webkit-scrollbar-thumb:hover {
            background: #a06404; 
        }

             
        </style>
</head>
<body>
   <div class="drop">
   <nav>
    <!---FOR LOGO IN HEADER--------------------------------------->
    <a href="{%url 'lostandfound' %}" class="logo">Lost and Found</a>

    <ul>
        <li><a href="{%url 'log_in' %}">LOG IN</a></li>
        <li><a href="{%url 'signup' %}">REGISTER</a></li>
        <li><a href="{%url 'reporteditems' %}">REPORTED ITEMS</a></li>
        <li><a href="{%url 'profile' %}">PROFILE</a></li>
        <li><a href="{%url 'inputitem' %}">REPORT ITEM</a></li>
    </ul>  
</nav>    
</div>
<div id="box">
    <form action="signup" method="POST">
        {% csrf_token %} 
        <h3> Username :</h3><br>
        <input type="text" name="username" placeholder="Username"><br>
        <h3> Fullname :</h3><br>
        <input type="text" name="full_name" placeholder="Fullname"><br>
        <h3> E-mail :</h3><br>
        <input type="text" name="email" placeholder="E-mail"><br>
        <h3> Password :</h3><br>
        <input id="password" type="password" name="password" placeholder="Password"><br>

        <input type="checkbox" onclick="myFunction()">Show Password
        <br><br><br>
        <input id="myBtn"  type="submit" value="SUBMIT">
    </form>
    {{message}}
</div>
    <script>
        function myFunction() {
          var x = document.getElementById("password");
          if (x.type === "password") {
            x.type = "text";
          } else {
            x.type = "password";
          }
        }
        </script>
</body>
</html>
